<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <style>

    </style>
</head>
<body>
<div class="container">
    <p>{{massage}}</p>
    <h1>Update Data</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <img style="height:150px; width:150px; " src="{{data.image.url}}" alt="" >
        <input type="file" name="img">
        <input type="text" placeholder="Name" name="Name" value="{{data.name}}">
        <input type="number" placeholder="Age" name="Age" value="{{data.age}}">
        <button type="submit">Submit</button>
    </form>

</div>
</body>
</html>
